connector.name=iceberg

iceberg.catalog.type=jdbc

iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
iceberg.jdbc-catalog.connection-url=jdbc:postgresql://iceberg-test-postgres:5432/iceberg-jdbc-catalog
iceberg.jdbc-catalog.connection-user=iceberg
iceberg.jdbc-catalog.connection-password=iceberg

iceberg.jdbc-catalog.catalog-name=iceberg_jdbc
